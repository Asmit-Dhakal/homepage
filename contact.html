<!DOCTYPE html>
<html>
<head>
 <title>Contact Us</title>
 <link href="css/nav.css" rel="stylesheet" type="text/css" />
 <style>
    body {
      background-image: url("2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    form {
      margin: 65px auto;
      width: 500px;
      border: 1px solid black;
      border-radius: 4px;
      background-color: antiquewhite;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 250px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: rgb(7, 6, 6);
      max-width: 100%;
      mask-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%,
      #ffffff 25%, #ffffff 75%, rgba(255, 255, 255, 0) 100%);
      display: cover;
    }

    nav ul {
      text-align: left;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, 
      rgba(255, 255, 255, 0.2) 25%, rgba(255, 255, 255, 0.2) 75%,
      rgba(255, 255, 255, 0) 100%);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1), 
      inset 0 0 1px rgba(255, 255, 255, 0.6);
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      padding: 18px;
      font-family: "Open Sans";
      text-transform: uppercase;
      color: rgb(255, 255, 255);
      margin-left: 20px;
      font-size: 20px;
      text-decoration:wavy;
      display:flex;
      font-weight: bold;
    }

    nav ul li a:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 
      inset 0 0 1px rgba(255, 255, 255, 0.6);
      background: rgb(222, 235, 222);
      color: rgba(0, 0, 0, 0.7);
    }
 </style>
</head>
<body>
    <div>
        <nav>
          <ul>
            <li>
              <a href="home.html">Home</a>
            </li>
            <li>
              <a href="about.html">About Us</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
    </div>
    <form>
      <h1>Contact Us</h1>
 
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required><br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abc@example.com" required><br>
      <span id="emailError" class="error"></span><br>
  
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Write something.." style="height: 200px" required></textarea><br><br>
      
      <input type="submit" value="Submit" onclick="submitForm()">
    </form>
    
    <script>
      function submitForm() {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;
        
        if (validateEmail(email)) {
          document.getElementById("emailError").textContent = "";
          
          if (name && email && message) {
            alert(
              "Thank you for your message, " +
                name +
                "! We will get back to you at " +
                email +
                " as soon as possible."
            );
            
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
          } else {
            alert("Please fill in all the required fields.");
          }
        } else {
          document.getElementById("emailError").textContent =
            "Invalid email address. Please provide a valid email address.";
        }
      }
      
      function validateEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }
    </script>
</body>
</html>
